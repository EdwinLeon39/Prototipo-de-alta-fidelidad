<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Proyectos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body data-page="projects">

<div class="container">
  <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:16px">
    <h2>Proyectos</h2>
    <div><a href="dashboard-cliente.html"><button class="btn">Volver</button></a></div>
  </div>

  <div class="card">
    <h3>Crear nuevo proyecto (simulado)</h3>
    <form onsubmit="event.preventDefault(); createProject({title:document.getElementById('projTitle').value, client:getRole()==='cliente'?'Cliente (tú)':'Cliente X', bpo:'Organización X', desc:document.getElementById('projDesc').value}); renderProjectsList(); document.getElementById('projTitle').value=''; document.getElementById('projDesc').value='';">
      <label>Título</label>
      <input id="projTitle" type="text" required>
      <label>Descripción</label>
      <textarea id="projDesc"></textarea>
      <div style="margin-top:12px">
        <button class="btn btn-primary" type="submit">Crear proyecto</button>
      </div>
    </form>
  </div>

  <div class="card">
    <h3>Lista de proyectos</h3>
    <div id="projectsList"></div>
  </div>

  <div id="projectDetailArea"></div>
</div>

</body>
</html>
