<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="main">
    <h2>Iniciar Sesión</h2>

    <label>Correo</label>
    <input type="email">

    <label>Contraseña</label>
    <input type="password">

    <h3>Selecciona tu rol:</h3>
    <button class="btn btn-secondary" onclick="selectRole('cliente')">Cliente</button>
    <button class="btn btn-secondary" onclick="selectRole('bpo')">BPO</button>

    <br><br>
    <button class="btn btn-primary" onclick="loginUser()">Ingresar</button>
</div>

</body>
</html>
