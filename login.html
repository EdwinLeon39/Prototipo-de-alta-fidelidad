<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <title>Login - BPO</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body data-page="login">

<div class="container card" style="max-width:720px;margin-top:40px">
  <div style="display:flex;gap:24px;align-items:stretch">
    
    <!-- COLUMNA IZQUIERDA -->
    <div style="flex:1;padding:20px">

      <!-- LOGO REDONDO (cambia 'logo.png' por tu imagen) -->
      <div style="text-align:center; margin-bottom:20px;">
        <img src="logo.png" 
             alt="Logo"
             style="
                width:140px;
                height:140px;
                object-fit:cover;
                border-radius:50%;
                border:3px solid rgba(0,0,0,0.1);
                box-shadow:0 3px 8px rgba(0,0,0,0.15);
             ">
      </div>

      <h2 style="margin-top:10px; text-align:center;">Iniciar sesión</h2>

      <form onsubmit="event.preventDefault(); if(getRole()) { window.location.href = (getRole()==='cliente' ? 'dashboard-cliente.html' : 'dashboard-bpo.html'); } else alert('Selecciona tu rol');">
        <div class="form">
          <div class="full">
            <label>Email</label>
            <input type="email" placeholder="tu@correo.com" required>
          </div>
          <div class="full">
            <label>Contraseña</label>
            <input type="password" placeholder="••••••" required>
          </div>
        </div>

        <div style="margin-top:12px">
          <label style="display:block;margin-bottom:8px;color:var(--muted)">Selecciona tu rol</label>
          <div style="display:flex;gap:10px">
            <button type="button" class="btn btn-ghost role-btn" data-role="cliente" onclick="setRole('cliente')" style="width:120px">Cliente</button>
            <button type="button" class="btn btn-ghost role-btn" data-role="bpo" onclick="setRole('bpo')" style="width:120px">BPO</button>
          </div>
        </div>

        <div style="margin-top:20px;display:flex;gap:10px">
          <button class="btn btn-primary" type="submit">Ingresar</button>
          <a href="index.html"><button type="button" class="btn">Volver</button></a>
        </div>
      </form>

      <div style="margin-top:14px;color:var(--muted);font-size:13px;text-align:center;">
        ¿Olvidaste tu contraseña? <a href="#" style="color:var(--primary)">Recuperar</a>
      </div>
    </div>

    <!-- COLUMNA DERECHA -->
    <div style="width:320px;background:var(--light);padding:18px;border-radius:12px">
      <h4 style="margin-top:0">Registro rápido</h4>
      <p style="color:var(--muted)">Aquí puedes registrarte como Cliente o como organización BPO (formulario simulado).</p>
      <a href="index.html"><button class="btn btn-primary" style="width:100%">Crear cuenta</button></a>
    </div>

  </div>
</div>

</body>
</html>
